<ion-view view-title="MyOwnTv">
    <style>
        .categorysContainer{
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        .itemCategory{
            width: 100%;
            height: 120px;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.6rem;
            font-weight: bold;
            text-shadow: 2px 2px 0px black;
        }
    </style>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content style="background:#000;" class="padding">
        <div class="categorysContainer" ng-repeat="item in categorias.items" >
            <p class="itemCategory" style="background: url('{{ item.url }}'); background-size:cover;" ng-click="categorias.verCategoria(item)">{{ item.titulo }}</p>
        </div>
    </ion-content>
</ion-view>
